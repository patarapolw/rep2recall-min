name: build-desktop

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created, edited]

env:
  NODE_VERSION: 14.x
  GO_VERSION: '1.16'

jobs:
  universal:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Get frontend built cache
        uses: actions/cache@v2
        with:
          path: |
            ~/cache/frontend
          key: frontend
      
      - name: Compare git
        id: compare-git
        run: |
          # rm -rf ~/cache/frontend

          if [ -z "$(ls -A ~/cache/frontend || '')" ]; then
            export BRANCH=$(git branch --show-current)
            if git diff --quiet $(git log -n 1 --pretty=format:"%H") $BRANCH -- packages/frontend/; then
              echo "REBUILD_FRONTEND=1" | tee -a $GITHUB_ENV
            fi
          fi
      
      - name: Setup Node.js
        if: env.REBUILD_FRONTEND
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ env.NODE_VERSION }}

        # See: https://github.com/actions/cache/blob/main/examples.md#node---yarn
      - name: Get Yarn cache directory
        if: env.REBUILD_FRONTEND
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Use Yarn cache
        if: env.REBUILD_FRONTEND
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}

      # `--prefer-offline` gives cache priority
      - name: Build frontend
        if: env.REBUILD_FRONTEND
        shell: bash
        run: |
          cd packages/frontend

          npm i -g yarn
          yarn install --prefer-offline --frozen-lockfile
          yarn build

          rm -rf ~/cache/frontend
          mkdir -p ~/cache/frontend
          cp -r ../app/public/* ~/cache/frontend

          touch ./REBUILD_FRONTEND

      - name: Send env.REBUILD_FRONTEND
        if: env.REBUILD_FRONTEND
        uses: actions/upload-artifact@v2
        with:
          name: frontend_env
          path: packages/frontend/REBUILD_FRONTEND
      
      - name: Send built frontend (maybe from cache)
        uses: actions/upload-artifact@v2
        with:
          name: frontend
          path: ~/cache/frontend

  linux:
    needs: universal
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Get frontend artifact
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      
      - name: Check frontend artifact
        run: |
          if [ -f artifacts/frontend_env/REBUILD_FRONTEND ]; then
            echo "REBUILD_FRONTEND=$REBUILD_FRONTEND" | tee -a $GITHUB_ENV
          fi

          if [ -d artifacts/frontend ]; then
            mv artifacts/frontend packages/app/public
          fi

      - name: Get app cache
        uses: actions/cache@v2
        with:
          path: |
            ~/cache/app
          key: app-${{ runner.os }}
      
      - name: Compare git
        run: |
          # rm -rf ~/cache/app

          if [ -z "$(ls -A ~/cache/app || '')" ]; then
            export BRANCH=$(git branch --show-current)
            if git diff --quiet $(git log -n 1 --pretty=format:"%H") $BRANCH -- packages/app/; then
              echo "REBUILD_APP=1" | tee -a $GITHUB_ENV
            fi
          fi

      - name: Setup Go
        if: env.REBUILD_APP
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build app
        if: env.REBUILD_APP
        run: |
          cd packages/app
          go build --tags "sqlite_fts5" -o rep2recall

          rm -rf ./plugins/*

      - name: Packaging
        if: env.REBUILD_APP || env.REBUILD_FRONTEND
        run: |
          mkdir dist

          if [ -f packages/app/rep2recall ]; then
            cp packages/app/rep2recall dist/
            cp -r packages/app/plugins dist/
          else
            cp -r ~/cache/app/* dist/
          fi

          cp -r packages/app/public dist/ || true

          cd dist
          tar -czf ../rep2recall-linux.tar.gz *

      - name: Upload binaries to auto
        if: (env.REBUILD_APP || env.REBUILD_FRONTEND) && github.event_name != 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: rep2recall-linux.tar.gz
          overwrite: true
          tag: auto-${{ github.ref }}
          body: Auto-built for main branch pushes

      - name: Upload binaries to release
        if: (env.REBUILD_APP || env.REBUILD_FRONTEND) && github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: rep2recall-linux.tar.gz
          overwrite: true
          tag: ${{ github.ref }}
          body: Auto-built for main branch pushes

      - name: Update cache
        if: env.REBUILD_APP || env.REBUILD_FRONTEND
        run: |
          rm -rf ~/cache/app
          mkdir -p ~/cache/app
          cp -r dist ~/cache/app

