build:
  command: |
    go build --tags "{{ .buildTags }}" -o {{ .exe }}
run:
  command: |
    robo build
    ./{{ .exe }} $@
plugins:
  command: |
    go build -buildmode=plugin -o ./plugins/ ./__plugins__/gtts

variables:
  buildTags: sqlite_fts5 sqlite_json1
  exe: '"$([ $(go env GOOS) = "windows" ] && echo "rep2recall.exe" || echo "rep2recall")"'
